name: CI

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Configure Git
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Install dependencies
        run: |
          rush update
          rush install

      - name: Install prettier
        run: npm install --no-save prettier

      - name: Run format check
        run: |
          npm run format
          if ! git diff --quiet; then
            echo "âŒ Formatting issues found. Please run 'npm run format' locally and commit the changes."
            git diff --name-only
            exit 1
          fi
          echo "âœ… No formatting issues found"

      - name: Run linting
        run: rush lint

      - name: Build all packages
        run: rush build

      - name: Check package sizes
        run: |
          echo "## ðŸ“¦ Package Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "packages/playwright-power-platform-toolkit/dist" ]; then
            toolkit_size=$(du -sh packages/playwright-power-platform-toolkit/dist | cut -f1)
            echo "- **playwright-power-platform-toolkit**: \`$toolkit_size\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -d "packages/docs/.next" ]; then
            docs_size=$(du -sh packages/docs/.next | cut -f1)
            echo "- **docs**: \`$docs_size\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Code formatting" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Linting" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
          fi

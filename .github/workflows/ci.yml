name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Verify build output
        run: |
          test -d lib || exit 1
          test -f lib/index.js || exit 1
          test -f lib/index.d.ts || exit 1
          test -f lib/pages/PowerAppsPage.js || exit 1
          test -f lib/utils/ApiTestHelper.js || exit 1
          test -f lib/utils/AccessibilityTestHelper.js || exit 1
          echo "âœ… Library build output verified"

      - name: Check formatting
        run: npm run format:check

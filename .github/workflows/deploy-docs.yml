name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'packages/docs/**'
      - 'packages/playwright-power-platform-toolkit/src/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Install dependencies
        run: rush update

      - name: Build toolkit
        run: rush build --to playwright-power-platform-toolkit

      - name: Generate API documentation
        run: |
          cd packages/playwright-power-platform-toolkit
          npm run docs

      - name: Build documentation site
        run: |
          cd packages/docs
          NEXT_PUBLIC_BASE_PATH=/playwright-power-platform-toolkit npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

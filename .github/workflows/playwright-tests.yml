name: Playwright Tests

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'test'
        type: choice
        options:
          - local
          - dev
          - test
          - preview
          - staging
          - prod
      pipeline:
        description: 'Build pipeline type'
        required: true
        default: 'ci'
        type: choice
        options:
          - local
          - pr
          - ci
          - nightly
          - smoke
          - regression

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    env:
      # Test environment configuration
      TEST_ENV: ${{ github.event.inputs.environment || 'test' }}
      TEST_GEO: us
      BUILD_PIPELINE: ${{ github.event.inputs.pipeline || 'ci' }}

      # Directory paths
      E2E_TESTS_DIR: packages/e2e-tests

      # Authentication
      MS_AUTH_EMAIL: ${{ secrets.MS_AUTH_EMAIL }}
      MS_AUTH_CREDENTIAL_TYPE: certificate

      # Power Apps URLs
      POWER_APPS_BASE_URL: https://make.test.powerapps.com
      BAP_API_URL: https://api.bap.microsoft.com

      # Test app IDs (optional)
      CANVAS_APP_ID: ${{ secrets.CANVAS_APP_ID }}
      MODEL_APP_ID: ${{ secrets.MODEL_APP_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Configure Git
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Install dependencies
        run: |
          rush update
          rush install

      - name: Build packages
        run: rush build

      - name: Install Playwright browsers
        run: |
          cd ${{ env.E2E_TESTS_DIR }}
          npx playwright install --with-deps chromium

      - name: Setup certificate authentication
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create .auth directory
          mkdir -p ~/.auth

          # Check if CERTIFICATE_BASE64 secret is set
          if [ -z "$CERTIFICATE_BASE64" ]; then
            echo "âŒ CERTIFICATE_BASE64 secret is not set or empty"
            exit 1
          fi

          echo "ðŸ“ CERTIFICATE_BASE64 length: ${#CERTIFICATE_BASE64} characters"

          # Decode certificate from base64 and save to file
          echo "$CERTIFICATE_BASE64" | base64 -d > ~/.auth/certificate.pfx

          # Set certificate path for authentication
          echo "MS_AUTH_LOCAL_FILE_PATH=$HOME/.auth/certificate.pfx" >> $GITHUB_ENV

          # Set certificate password only if provided
          if [ -n "$CERTIFICATE_PASSWORD" ]; then
            echo "MS_AUTH_CERTIFICATE_PASSWORD=$CERTIFICATE_PASSWORD" >> $GITHUB_ENV
            echo "ðŸ”’ Certificate password configured"
          else
            echo "â„¹ï¸  No certificate password (cert is not password-protected)"
          fi

          # Verify certificate file exists and has content
          if [ -f ~/.auth/certificate.pfx ]; then
            CERT_SIZE=$(stat -c%s ~/.auth/certificate.pfx 2>/dev/null || stat -f%z ~/.auth/certificate.pfx)
            echo "ðŸ“ Certificate file info:"
            ls -lh ~/.auth/certificate.pfx

            if [ "$CERT_SIZE" -eq 0 ]; then
              echo "âŒ Certificate file is 0 bytes - base64 decoding may have failed"
              echo "ðŸ” Checking if base64 command works:"
              echo "test" | base64 | base64 -d
              exit 1
            else
              echo "âœ… Certificate file created successfully ($CERT_SIZE bytes)"
            fi
          else
            echo "âŒ Certificate file not found"
            exit 1
          fi

      - name: Authenticate with Power Platform
        run: |
          cd ${{ env.E2E_TESTS_DIR }}

          # Temporarily move .env to prevent it from overriding CI environment variables
          if [ -f .env ]; then
            mv .env .env.ci-backup
            echo "ðŸ“ Moved .env to .env.ci-backup to prevent override"
          fi

          echo "ðŸ”§ Debug: MSAL Configuration"
          echo "MS_AUTH_WAIT_FOR_MSAL_TOKENS=$MS_AUTH_WAIT_FOR_MSAL_TOKENS"
          echo "MS_AUTH_MSAL_TOKEN_TIMEOUT=$MS_AUTH_MSAL_TOKEN_TIMEOUT"
          echo "SYSTEM_DEBUG=$SYSTEM_DEBUG"
          echo ""
          echo "ðŸ”§ Debug: Certificate Configuration"
          echo "MS_AUTH_LOCAL_FILE_PATH=$MS_AUTH_LOCAL_FILE_PATH"
          echo "MS_AUTH_CREDENTIAL_PROVIDER=$MS_AUTH_CREDENTIAL_PROVIDER"
          echo ""
          echo "ðŸ” Checking certificate file:"
          if [ -f "$MS_AUTH_LOCAL_FILE_PATH" ]; then
            echo "âœ… Certificate file exists"
            ls -lh "$MS_AUTH_LOCAL_FILE_PATH"
          else
            echo "âŒ Certificate file NOT found at: $MS_AUTH_LOCAL_FILE_PATH"
            echo "Checking ~/.auth directory:"
            ls -la ~/.auth/ || echo "~/.auth/ directory does not exist"
          fi
          echo ""
          npm run auth

          # Restore .env
          if [ -f .env.ci-backup ]; then
            mv .env.ci-backup .env
            echo "ðŸ“ Restored .env from backup"
          fi
        env:
          MS_AUTH_EMAIL: ${{ secrets.MS_AUTH_EMAIL }}
          MS_AUTH_CREDENTIAL_TYPE: certificate
          MS_AUTH_CREDENTIAL_PROVIDER: local-file
          MS_AUTH_LOCAL_FILE_PATH: ${{ env.MS_AUTH_LOCAL_FILE_PATH }}
          MS_AUTH_CERTIFICATE_PASSWORD: ${{ env.MS_AUTH_CERTIFICATE_PASSWORD }}
          POWER_APPS_BASE_URL: ${{ env.POWER_APPS_BASE_URL }}
          BAP_API_URL: ${{ env.BAP_API_URL }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AUTH_ENDPOINT: https://login.microsoftonline.com
          MS_AUTH_WAIT_FOR_MSAL_TOKENS: 'true'
          MS_AUTH_MSAL_TOKEN_TIMEOUT: '90000'
          SYSTEM_DEBUG: 'true'
        continue-on-error: false

      - name: Verify authentication
        run: |
          cd ${{ env.E2E_TESTS_DIR }}
          # Check both home directory and local directory for auth state
          if [ -f ~/.playwright-ms-auth/state-*.json ] || [ -f .playwright-ms-auth/state-*.json ]; then
            echo "âœ… Authentication successful - storage state file created"
            ls -lh ~/.playwright-ms-auth/state-*.json 2>/dev/null || ls -lh .playwright-ms-auth/state-*.json

            # Debug: Check storage state content structure
            echo ""
            echo "ðŸ” Checking storage state structure..."
            STORAGE_FILE=$(ls ~/.playwright-ms-auth/state-*.json 2>/dev/null || ls .playwright-ms-auth/state-*.json)
            echo "File: $STORAGE_FILE"
            echo "Origins count: $(jq '.origins | length' "$STORAGE_FILE")"
            echo "Cookies count: $(jq '.cookies | length' "$STORAGE_FILE")"

            # Check for tokens in localStorage
            echo "LocalStorage keys containing 'token' or 'msal':"
            jq -r '.origins[].localStorage[]? | select(.name | test("token|msal|access"; "i")) | .name' "$STORAGE_FILE" || echo "No matching keys found"
          else
            echo "âŒ Authentication failed - no storage state file found"
            echo "Checking home directory:"
            ls -la ~/.playwright-ms-auth/ 2>/dev/null || echo "~/.playwright-ms-auth/ does not exist"
            echo "Checking local directory:"
            ls -la .playwright-ms-auth/ 2>/dev/null || echo ".playwright-ms-auth/ does not exist"
            exit 1
          fi

      - name: Debug environment configuration
        run: |
          cd ${{ env.E2E_TESTS_DIR }}
          echo "ðŸ” Environment Configuration:"
          echo "CI=$CI"
          echo "OUTPUT_DIRECTORY=$OUTPUT_DIRECTORY"
          echo "E2E_TESTS_DIR=${{ env.E2E_TESTS_DIR }}"
          echo "PWD=$(pwd)"
          echo ""
          echo "ðŸ“‹ Expected blob report location:"
          echo "  $OUTPUT_DIRECTORY/blob-report"

      - name: Run Playwright tests (Shard ${{ matrix.shard }}/2)
        run: |
          cd ${{ env.E2E_TESTS_DIR }}
          npx playwright test --shard=${{ matrix.shard }}/2
        env:
          # CI flag
          CI: true

          # Authentication
          MS_AUTH_EMAIL: ${{ secrets.MS_AUTH_EMAIL }}
          MS_AUTH_CREDENTIAL_TYPE: certificate
          MS_AUTH_CREDENTIAL_PROVIDER: local-file
          MS_AUTH_LOCAL_FILE_PATH: ${{ env.MS_AUTH_LOCAL_FILE_PATH }}

          # Environment configuration
          TEST_ENV: ${{ env.TEST_ENV }}
          TEST_GEO: ${{ env.TEST_GEO }}
          BUILD_PIPELINE: ${{ env.BUILD_PIPELINE }}

          # URLs
          POWER_APPS_BASE_URL: ${{ env.POWER_APPS_BASE_URL }}
          BAP_API_URL: ${{ env.BAP_API_URL }}

          # Test app IDs
          CANVAS_APP_ID: ${{ secrets.CANVAS_APP_ID }}
          MODEL_APP_ID: ${{ secrets.MODEL_APP_ID }}

          #Output directory for test results (relative to E2E_TESTS_DIR)
          OUTPUT_DIRECTORY: ./test-results/shard-${{ matrix.shard }}

      - name: Debug test results directory structure
        if: always()
        run: |
          cd ${{ env.E2E_TESTS_DIR }}
          echo "ðŸ” Checking test results directory structure..."
          echo ""
          echo "ðŸ“ Contents of test-results/shard-${{ matrix.shard }}:"
          ls -lah test-results/shard-${{ matrix.shard }}/ || echo "Directory does not exist"
          echo ""
          echo "ðŸ” Looking for blob-report directory:"
          if [ -d test-results/shard-${{ matrix.shard }}/blob-report ]; then
            echo "âœ… blob-report directory exists"
            echo "ðŸ“„ Contents:"
            ls -lah test-results/shard-${{ matrix.shard }}/blob-report/
          else
            echo "âŒ blob-report directory NOT found"
          fi
          echo ""
          echo "ðŸ“ Full tree view (max 3 levels):"
          tree -L 3 test-results/shard-${{ matrix.shard }}/ 2>/dev/null || find test-results/shard-${{ matrix.shard }}/ -maxdepth 3 2>/dev/null || echo "Could not list directory structure"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}
          path: ${{ env.E2E_TESTS_DIR }}/test-results/shard-${{ matrix.shard }}
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: ${{ env.E2E_TESTS_DIR }}/test-results/shard-${{ matrix.shard }}/blob-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.shard }}
          path: ${{ env.E2E_TESTS_DIR }}/test-results/shard-${{ matrix.shard }}/**/trace.zip
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.shard }}
          path: ${{ env.E2E_TESTS_DIR }}/test-results/shard-${{ matrix.shard }}/**/video.webm
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.shard }}
          path: ${{ env.E2E_TESTS_DIR }}/test-results/shard-${{ matrix.shard }}/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f ~/.auth/certificate.pfx
          rm -f ~/.playwright-ms-auth/state-*.json
          rm -f packages/e2e-tests/.playwright-ms-auth/state-*.json
          echo "âœ… Sensitive files cleaned up"

  merge-reports:
    name: Merge Test Reports
    if: always()
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Install Playwright
        run: npm install -g playwright@1.57.0

      - name: Merge Playwright reports
        run: npx playwright merge-reports --reporter html ./all-artifacts

      - name: Upload merged HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: Publish test results summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.TEST_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Geography**: ${{ env.TEST_GEO }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pipeline**: ${{ env.BUILD_PIPELINE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Shards**: 2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¬ Traces available for failed tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¹ Videos available for all tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshots available for failures" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Results
    if: always()
    needs: [merge-reports]
    runs-on: ubuntu-latest

    steps:
      - name: Check test results
        id: test-results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "status=âœ… Success" >> $GITHUB_OUTPUT
            echo "color=success" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Post results summary
        run: |
          echo "## Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ steps.test-results.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

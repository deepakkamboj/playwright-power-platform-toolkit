name: Release and Publish

on:
  release:
    types: [published]

# Add permissions block to grant write access
permissions:
  contents: write
  id-token: write # required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify npm authentication
        run: npm whoami || echo "npm auth check skipped"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update package.json version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            npm --no-git-tag-version version $VERSION
          else
            echo "Version already set to $VERSION, skipping update"
          fi

      - name: Build library
        run: npm run build

      - name: Verify build output
        run: |
          ls -la lib/
          test -d lib || exit 1
          test -f lib/index.js || exit 1
          test -f lib/index.d.ts || exit 1
          test -f lib/pages/PowerAppsPage.js || exit 1
          test -f lib/utils/ApiTestHelper.js || exit 1
          test -f lib/utils/AccessibilityTestHelper.js || exit 1
          echo "âœ… Library build output verified"

      - name: Package npm module
        run: npm pack

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
          retention-days: 30
